name: Update PDF Content in Markdown

on:
  push:
    branches:
      - main  # Changer si ton repo est sur 'master'
  workflow_dispatch:  # Permet de lancer manuellement l'action

jobs:
  update-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pdfplumber

      - name: Run the script
        run: python update_articles.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/*.md
          git commit -m "Auto-update articles from PDFs" || echo "No changes to commit"
          git push
