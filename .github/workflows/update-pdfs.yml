name: Update PDF Content in Markdown (gh-pages)

on:
  push:
    branches:
      - main  # Déclencher l'action quand on push sur main
  workflow_dispatch:  # Permet de lancer l'action manuellement

jobs:
  update-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages  # Récupérer gh-pages au lieu de main
      
      - name: Récupérer le script depuis la branche main
        run: |
            git fetch origin main
            git checkout main -- update_articles.py

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pdfplumber

      - name: Run the script
        run: python update_articles.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/*.md
          git commit -m "Auto-update articles from PDFs on gh-pages" || echo "No changes to commit"
          git push origin gh-pages  # Pousser uniquement sur gh-pages
